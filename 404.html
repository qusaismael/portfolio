<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui" />
    <meta name="theme-color" content="#de5e91" />
    <title>404 - Page Not Found | Qusai Ismael</title>
    <link rel="icon" type="image/jpeg" href="pfp.jpg">
    <link rel="apple-touch-icon" href="pfp.jpg">
    <style>
    @font-face {
        font-family: 'Recoleta';
        font-weight: 400;
        src: url('https://fonts.cdnfonts.com/s/19751/RecoletaRegular.woff') format('woff');
        font-display: swap;
    }
    @font-face {
        font-family: 'Recoleta';
        font-weight: 700;
        src: url('https://fonts.cdnfonts.com/s/19751/RecoletaBold.woff') format('woff');
        font-display: swap;
    }
    </style>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .error-container {
            max-width: 500px;
        }
        h1 {
            font-size: 8rem;
            margin-bottom: 0;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .error-message {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        .error-subtitle {
            font-size: 1rem;
            color: var(--muted-text);
            margin-bottom: 2rem;
        }
        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background-color: var(--card-background);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-family: var(--font-sans);
            transition: all 0.3s ease;
        }
        .home-btn:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
            transform: translateY(-2px);
        }
        .theme-toggle-404 {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle-404:hover {
            transform: scale(1.1);
        }
        .theme-toggle-404 svg {
            color: var(--text-color);
        }
        .sun-icon { display: block; }
        .moon-icon { display: none; }
        [data-theme="light"] .sun-icon { display: none; }
        [data-theme="light"] .moon-icon { display: block; }
    </style>
</head>
<body>
    <button class="theme-toggle-404" id="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2"/>
        </svg>
        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2"/>
        </svg>
    </button>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="error-container">
        <h1>404</h1>
        <p class="error-message">Page not found</p>
        <p class="error-subtitle">The page you're looking for doesn't exist or has been moved.</p>
        <a href="index.html" class="home-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z" stroke="currentColor" stroke-width="2"/>
                <path d="M9 22V12h6v10" stroke="currentColor" stroke-width="2"/>
            </svg>
            Return Home
        </a>
    </div>

    <script src="script.js"></script>
    <script>
        // Theme handling for 404 page
        const themeToggle = document.getElementById('theme-toggle');
        const storedTheme = localStorage.getItem('theme');
        
        if (storedTheme) {
            document.documentElement.setAttribute('data-theme', storedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
            document.documentElement.setAttribute('data-theme', 'light');
        }
        
        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        });
    </script>
</body>
</html>
